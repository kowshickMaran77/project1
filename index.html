<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Welcome</h1>
  <form id="profile-form">
    <div class="field">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="What should we call you?">
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">
      <div id="email-error" class="error" style="display: none;">Email is already taken</div>
    </div>

    <div class="field show-password">
      <label for="password">Enter Password</label>
      <input type="password" id="password" placeholder="********">
      <button type="button" id="toggle-password">👁️</button>
    </div>

    <div class="field show-password">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="********">
      <button type="button" id="toggle-confirm-password">👁️</button>
      <div id="password-error" class="error" style="display: none;">Passwords do not match</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <span class="progress-text" id="progress-text">0%</span>
    </div>

    <button type="submit" class="btn" id="update-btn" disabled>Update Profile</button>
    <div id="success-message">Successfully updated!</div>
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
